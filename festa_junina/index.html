<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palavra</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Qual é a palavra secreta?</h1>
        <p>Meu nome assusta, mas também faz brilhar,</p>
        <p>fui cangaceiro famoso, difícil de se pegar.</p>
        <p>Com chapéu diferente e coragem no sertão,</p>
        <p>virei lenda do Nordeste e inspiração no São João!</p>
        <p>Quem sou eu?</p>
        <input type="text" id="palavra" placeholder="Digite aqui...">
        <button onclick="verificaPalavra()">Verificar</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
