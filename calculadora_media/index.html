<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Média Escolar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de <br>Média Escolar</h1>

    <div class="input-group">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" step="0.01" placeholder="Digite a 1ª nota" />
    </div>

    <div class="input-group">
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" step="0.01" placeholder="Digite a 2ª nota" />
    </div>

    <div class="input-group">
      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" step="0.01" placeholder="Digite a 3ª nota" />
    </div>

    <button onclick="calcularMedia()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
